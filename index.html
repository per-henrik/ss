<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Page - Proper</title>
    <style>
      body {
        background-color: #6F8F9D;
        background-image:url('nordlyserfjordbotn.jpeg');
        background-repeat: repeat-x;
        background-position: center;
        margin:10% auto;
        width:820px;
        font-family:sans-serif;
      }
      header, footer, #værvarsel {
        background-color: rgba(255,255,255,0.9) ;
        text-align:center;
      }
      header h1{
        color: #6F8F9D;
        letter-spacing: 0.4em;
        padding:5px 0 0 0 ;
        text-align:center;
        border-color:#d7effa;
        border-width:5px 0;
        border-style:solid;
      }
      footer {
        padding:15px 15px;
        margin:30px 0;
        text-align:center;
      }
      a {
        color:#185571;
        transition: background-color 0.7s;
        padding:15px 0;
      }
      a:hover {
        background-color:#B2C6CF;
        outline:20px black;
        transition: background-color 0.7s;
      }
      #værvarsel #graf {
        height:302px;
        background-position: center;
        background-repeat: no-repeat;
        background-image: url('sun.gif');
        margin:-4px;
      }
      #værvarsel {
        overflow:hidden;
      }
      menu {
        width:100%;
        padding:0;
        margin:0;
        background-color:white;
      }
      menuitem {
        padding:15px;
        text-transform:uppercase;
        font-weight: bolder;
        transition: background-color 0.7s ease-out;
      }
      menuitem:hover {
        background-color:#B2C6CF;
        transition: background-color 0.7s ease-out;
      }
      menuitem:active {
        background-color:#C390D4;
        transition: background-color 0.1s;
      }
      menu > menuitem {
        display: inline-block;
      }
    </style>
    <script>
      function changeGraph(clicked){
        var place;
        place = clicked.attributes['sted'].value;
        _html = " \
          <a href='http://www.yr.no/sted/"+place+"langtidsvarsel.html'> \
            <img src='http://www.yr.no/sted/"+place+"avansert_meteogram.png'> \
          </a> \
          ";
        document.getElementById("graf").innerHTML = _html;
      }
    </script>
  </head>
  <body>
    <header>
      <h1>HOME PAGE</h1>
    </header>
    <section id="værvarsel">
      <menu baseurl="http://www.yr.no/place/">
        <menuitem
          id="onload"
          sted = "Norway/Akershus/Eidsvoll/Feiring_skole/"
          onmouseover="changeGraph(this)"
          onclick="changeGraph(this)"
          >
          Feiring
        </menuitem>
        <menuitem
          sted="Norge/Oslo/Oslo/Røa/"
          onmouseover="changeGraph(this)"
          onclick="changeGraph(this)"
          >
          Røa
        </menuitem>
        <menuitem
          sted = "Norge/Hedmark/Ringsaker/Aspliafeltet/"
          onmouseover="changeGraph(this)"
          onclick="changeGraph(this)"
          >
          Moelv
        </menuitem>
        <menuitem
          sted = "Tyrkia/Antalya/Alanya/"
          onmouseover="changeGraph(this)"
          onclick="changeGraph(this)"
          >
          Alanya
        </menuitem>
      </menu>
      <div id="graf"><img src="http://www.yr.no/sted/Norge/Oslo/Oslo/Røa/avansert_meteogram.png"</div>
    </section>
    <footer>
      Created by the amazing team behind <a href="http://skjerpa.no">Skjerpa Web AS</a>
    </footer>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      changeGraph(document.getElementById("onload"));
    });
    </script>

  </body>
</html>
