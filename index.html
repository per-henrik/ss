<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Page - Proper</title>
    <style>
      body {
        background-color:black;
        background-image:url('nordlyserfjordbotn.jpeg');
        background-repeat: no-repeat;
        background-position: center;
        margin:10% auto;
        width:820px;
        font-family:sans-serif;
      }
      header h1{
        color: rgb(123, 183, 209);
        letter-spacing: 0.4em;
        padding:5px 0 0 0 ;
        text-align:center;
      }
      footer {
        padding:15px 15px;
        margin:30px 0;
        text-align:center;
        color:#bdb9b9;
      }
      footer a:hover {
        background:none;
      }
      a {
        text-decoration: none;
        color:inherit;
        padding:15px 0;
      }
      a:hover {
        color:#185571;
        background-color:#d8effa;
        outline:20px black;
        transition: background-color 0.7s;
      }
      #værvarsel #graf {
        height:302px;
        background-position: center;
        background-repeat: no-repeat;
        background-image: url('sun.gif');
        background-color:white;
        margin:-4px;
      }
      #værvarsel {
        overflow:hidden;
        text-align: center;
        color:#bdb9b9; 
      }
      menu {
        width:100%;
        padding:0;
        margin:0;
      }
      menuitem {
        padding:15px;
        text-transform:uppercase;
        font-weight: bolder;
        transition: background-color 0.7s ease-out;
      }
      menuitem:hover {
        color:#185571;
        background-color:#B2C6CF;
        transition: background-color 0.7s ease-out;
      }
      menuitem:active {
        background-color:#C390D4;
        transition: background-color 0.1s;
      }
      menu > menuitem {
        display: inline-block;
      }
      @keyframes pulse_animation {
        0% { color:rgba(255,255,255,0);}
        10% { color:rgba(255,255,255,0.1);}
        20% { color:rgba(255,255,255,0.3);}
        30% { color:rgba(255,255,255,0.5);}
        100% { color:rgba(255,255,255,0);}
      }
      #progress>*{
        color:white;
        font-size:10vw;
        animation-name: pulse_animation;
        animation-duration: 2000ms;
        animation-iteration-count: infinite;
        animation-timing-function: cubic-bezier();
      }
      #dotOne {
        animation-delay: 0s;
      }
      #dotTwo {
        animation-delay: 0.5s;
      }
      #dotThree {
        animation-delay: 1s;
      }
    </style>
    <script>
      function changeGraph(clicked){
        var place;
        place = clicked.attributes['sted'].value;
        _html = " \
          <a href='https://www.yr.no/sted/"+place+"langtidsvarsel.html'> \
            <img src='https://www.yr.no/sted/"+place+"avansert_meteogram.png'> \
          </a> \
          ";
        document.getElementById("graf").innerHTML = _html;
      }
    </script>
  </head>
  <body>
    <header>
      <h1>HOME PAGE</h1>
    </header>
    <section id="værvarsel">
      <menu baseurl="https://www.yr.no/place/">
        <menuitem
          sted = "Norge/Hedmark/Ringsaker/Aspliafeltet/"
          onmouseover="changeGraph(this)"
          onclick="changeGraph(this)"
          >
          Moelv
        </menuitem>
        <menuitem
          sted="Norge/Oslo/Oslo/Røa/"
          onmouseover="changeGraph(this)"
          onclick="changeGraph(this)"
          >
          Røa
        </menuitem>
        <menuitem
          sted = "Tyrkia/Antalya/Alanya/"
          onmouseover="changeGraph(this)"
          onclick="changeGraph(this)"
          >
          Alanya
        </menuitem>
      </menu>
      <div id="graf"><img src="https://www.yr.no/sted/Norge/Oslo/Oslo/Røa/avansert_meteogram.png"</div>
    </section>
    <footer>
      Created by the amazing team behind <a href="https://skjerpa.no">Skjerpa Web AS</a>
    </footer>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      changeGraph(document.getElementById("onload"));
    });
    </script>

      <span id="dotOne">.</span>
      <span id="dotTwo">.</span>
      <span id="dotThree">.</span>
    </div>
-->
</body>
</html>
